name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload HTML coverage
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: coverage/lcov-report/
